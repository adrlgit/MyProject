  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>fabs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row *ngIf="icones">
    <ion-col>
      <ion-icon color="danger" name="card"></ion-icon>
    </ion-col>
    <ion-col text-right>
      <ion-icon name="home"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col margin-top col-12>
      <button (click)="exibeOcultaIcones()" ion-button full capitalize>
        show icones
      </button>
    </ion-col>
  </ion-row>
  <ion-fab top right edge #fab1>
    <button ion-fab mini color="danger" (click)="clickMainFAB()">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="openSocial('facebook', fab1)">
        <ion-icon color="primary" name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab (click)="openSocial('twitter', fab1)">
        <ion-icon color="primary" name="logo-twitter"></ion-icon>
      </button>
      <button color="secondary" ion-fab (click)="openSocial('vimeo', fab1)">
        <ion-icon color="primary" name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab (click)="openSocial('googleplus', fab1)">
        <ion-icon color="danger" name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
